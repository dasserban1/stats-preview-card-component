<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <article class="card">
      <div class="card-image">
        <div class="overlay"></div>
        <img src="images/image-header-mobile.jpg" alt="People who work in an office">
      </div>
      
      <div class="description">
        <h1 class="card-main-header white-bold">Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="card-description-paragraph grey">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="card-stats">
          <div class="stats">
            <strong class="stats-headings white-bold">10k+</strong> 
            <span class="grey">companies</span>
          </div>
          <div class="stats">
            <strong class="stats-headings white-bold">314</strong> 
            <span class="grey">templates</span>
          </div>
          <div class="stats">
            <strong class="stats-headings white-bold">12M+</strong> 
            <span class="grey">queries</span>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
